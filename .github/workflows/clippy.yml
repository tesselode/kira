name: Clippy

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ['', 'wasm32-unknown-unknown']
        feature: ['', 'cpal', 'mp3', 'all']
    steps:
      - uses: actions/checkout@v4
      - name: install cpal dependencies
        run: sudo apt-get install libasound2-dev
      - name: install toolchain and wasm32-unknown-unknown
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: clippy (${{ (matrix.platform == '') && 'desktop' || 'wasm32' }} - ${{ (matrix.feature == 'all' && 'all features') || (matrix.feature == '' && 'no feature' || matrix.feature) }})
        run: |
          cargo clippy \
          ${{ ( matrix.platform != '' ) && join('--target=', matrix.platform) || '' }} \
          --package kira \
          ${{ ( matrix.feature == 'all' ) && '--all-features' || '--no-default-features' }} \
          ${{ ( matrix.feature != 'all' && matrix.feature != '' ) && join('--features=', matrix.feature) || '' }}
